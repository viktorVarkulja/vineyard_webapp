<div class="offcanvas offcanvas-start" tabindex="-1" id="cart_list" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Vaša korpa</h5>
        <button type="button" id="cart_btn_close" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Naziv proizvoda</th>
                        <th scope="col">Količina</th>
                        <th scope="col">Cena (RSD)</th>
                        <th scope="col">Ukupno</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-if="carts.length != 0" ng-repeat="cart in carts">
                        <td>{{ cart.name }}</td>
                        <td>{{ cart.amount }}</td>
                        <td>{{ cart.price }}</td>
                        <td>{{ cart.price * cart.amount }}</td>
                        <td>
                            <button class="btn btn-danger" ng-click='removeItem(cart.id)'>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                    <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                                </svg>
                                Briši
                            </button>
                        </td>
                    </tr>
                    <tr ng-if="carts.length != 0">
                        <td colspan="3">Ukupno</td> 
                        <td colspan="2" ng-bind="getTotal()"></td>
                    </tr>
                    
                    <tr ng-if="carts.length == 0">
                        <td colspan="5" class="text-center">Nema podataka</td>
                    </tr>
                    
                    
                    
                </tbody>
                <tfoot>
                    <tr ng-if="carts.length != 0">
                        <td colspan="5">
                            <form name="address_form" id="address_form" method="post" ng-submit="orderItems(addressInfo);">
                                <div class="row mb-3">
                                    <label clas="col-sm-2 col-label-form">Adresa i Grad</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="address_info" class="form-control" ng-model="addressInfo.address"/>
                                        <input type="hidden" name="total_info" class="form-control" ng-model="addressInfo.total = getTotal()"/>
                                    </div>
                                </div>
                                <div>
                                    <input type="submit" form="address_form" class="btn btn-success" value="Poruči">
                                </div>
                            </form>
                        </td>
                    </tr>
                    
                    <tr class="message-box" style="display: none">
                        <td colspan="5">
                            <div >
                                <div class="alert alert-info">Prijavite se ili registrujte se da biste poceli narudzbinu!</div>
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
