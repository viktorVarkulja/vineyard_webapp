<div class="card" id="wine_form_card" style="display: none;">
    <div class="card-header">
       <b>Dodaj podatke</b>
    </div>
    <div class="card-body">
        <form name="wine_form" id="wine_form" method="post" ng-submit="insertInfo(wineInfo);">
            <div class="row mb-3">
                <label clas="col-sm-2 col-label-form">Naziv</label>
                <div class="col-sm-10">
                    <input type="text" name="wine_name" ng-model="wineInfo.name" class="form-control" required/>
                </div>
            </div>
            <div class="row mb-3">
                <label clas="col-sm-2 col-label-form">Godina</label>
                <div class="col-sm-10">
                    <input type="text" name="wine_year" ng-model="wineInfo.year" class="form-control" required pattern="[0-9]+"/>
                </div>
            </div>
            <div class="row mb-3">
                <label clas="col-sm-2 col-label-form">Sorta</label>
                <div class="col-sm-10">
                    <select class="form-select" ng-options="grape as grape.name for grape in grapes track by grape.id" ng-model="wineInfo.grapeId">
                        <option value="">-- Odaberite sortu --</option>
                    </select>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Dodaj">
            </div>
        </form>
    </div>
</div>
