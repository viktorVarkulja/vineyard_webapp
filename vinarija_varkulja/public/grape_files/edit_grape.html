<div class="card" id="edit_grape" style="display: none;">
    <div class="card-header">
        <b>Promeni podatke</b>
    </div>
    <div class="card-body">
        <form name="edit_grape_form" id="edit_grape_form" method="post" ng-submit="updateInfo(currentUser);">
            <div class="row mb-3">
                <label clas="col-sm-2 col-label-form">Id</label>
                <div class="col-sm-10">
                    <input type="text" name="grape_id" ng-model="currentUser.id" class="form-control" 
                    value="{{currentUser.id}}" readonly/>
                </div>
            </div>
            <div class="row mb-3">
                <label clas="col-sm-2 col-label-form">Naziv</label>
                <div class="col-sm-10">
                    <input type="text" name="grape_name" ng-model="currentUser.name" class="form-control" 
                    value="{{currentUser.name}}" required/>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary"  ng-click="updateMsg(currentUser.id)"  value="AÅ¾uriraj">
            </div>
        </form>
    </div>
</div>
