<div class="card" id="grape_form_card" style="display: none;">
    <div class="card-header">
       <b>Dodaj podatke</b>
    </div>
    <div class="card-body">
        <form name="grape_form" id="grape_form" method="post" ng-submit="insertInfo(grapeInfo);">
            <div class="row mb-3">
                <label clas="col-sm-2 col-label-form">Naziv</label>
                <div class="col-sm-10">
                    <input type="text" name="grape_name" ng-model="grapeInfo.name" class="form-control" required/>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Dodaj">
            </div>
        </form>
    </div>
</div>
