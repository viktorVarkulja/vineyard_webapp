<div class="card" id="user_form_card" style="display: none;">
    <div class="card-header">
        <b>Dodaj podatke</b>
    </div>
    <div class="card-body">
        <form name="user_form" id="user_form" method="post" ng-submit="insertInfo(userInfo);">
            <div class="row mb-3">
                <label clas="col-sm-2 col-label-form">Naziv</label>
                <div class="col-sm-10">
                    <input type="text" name="user_name" ng-model="userInfo.name" class="form-control" required/>
                </div>
            </div>
            <div class="row mb-3">
                <label clas="col-sm-2 col-label-form">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="user_email" ng-model="userInfo.email" class="form-control" required/>
                </div>
            </div>
            <div class="row mb-3">
                <label clas="col-sm-2 col-label-form">Password</label>
                <div class="col-sm-10">
                    <input type="text" name="user_password" ng-model="userInfo.password" class="form-control" required/>
                </div>
            </div>
            <div class="row mb-3">
                <label clas="col-sm-2 col-label-form">Adresa i Grad</label>
                <div class="col-sm-10">
                    <input type="text" name="user_address" ng-model="userInfo.address" class="form-control" required/>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10">
                    <div class="form-check">
                        <input type="checkbox" name="user_admin" ng-model="userInfo.is_admin" class="form-check-input" />
                        <label class="form-check-label col-sm-2 col-label-form" for="user_admin">
                            Admin
                        </label>
                    </div>    
                </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Dodaj">
            </div>
        </form>
    </div>
</div>
