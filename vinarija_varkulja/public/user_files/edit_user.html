<div class="card" id="edit_user" style="display: none;">
    <div class="card-header">
        <b>Promeni podatke</b>
    </div>
    <div class="card-body">
        <form name="edit_user_form" id="edit_user_form" method="post" ng-submit="updateInfo(currentUser);">
            <div class="row mb-3">
                <label clas="col-sm-2 col-label-form">Id</label>
                <div class="col-sm-10">
                    <input type="text" name="user_id" ng-model="currentUser.id" class="form-control" 
                    value="{{currentUser.id}}" readonly/>
                </div>
            </div>
            <div class="row mb-3">
                <label clas="col-sm-2 col-label-form">Naziv</label>
                <div class="col-sm-10">
                    <input type="text" name="user_name" ng-model="currentUser.name" class="form-control" 
                    value="{{currentUser.name}}" required/>
                </div>
            </div>
            <div class="row mb-3">
                <label clas="col-sm-2 col-label-form">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="user_email" ng-model="currentUser.email" class="form-control"
                    value="{{currentUser.email}}" required/>
                </div>
            </div>
            <div class="row mb-3">
                <label clas="col-sm-2 col-label-form">Adresa</label>
                <div class="col-sm-10">
                    <input type="text" name="user_address" ng-model="currentUser.address" class="form-control"
                    value="{{currentUser.address}}" required/>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10">
                    <div class="form-check">
                        <input ng-checked="currentUser.is_admin" type="checkbox" id="user_admin" name="user_admin" ng-model="currentUser.is_admin"
                         class="form-check-input"  />
                        <label class="form-check-label col-sm-2 col-label-form" for="user_admin">
                            Admin
                        </label>
                    </div>    
                </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary"  ng-click="updateMsg(currentUser.id)"  value="AÅ¾uriraj">
            </div>
        </form>
    </div>
</div>
<script>
    function isChecked(currentUser)
    {
        if(currentUser.is_admin==0)
        {
            $('#user_admin').prop('checked', false);
        }
        else{
            $('#user_admin').prop('checked', true);
        }
    }
</script>
