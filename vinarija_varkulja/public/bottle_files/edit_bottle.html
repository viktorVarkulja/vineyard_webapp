<div class="card" id="edit_bottle" style="display: none;">
    <div class="card-header">
       <b>Dodaj podatke</b>
    </div>
    <div class="card-body">
        <form name="edit_bottle_form" id="edit_bottle_form" method="post" ng-submit="updateInfo(currentUser);" enctype="multipart/form-data">
            <div class="row mb-3">
                <label clas="col-sm-2 col-label-form">Id</label>
                <div class="col-sm-10">
                    <input type="text" name="bottle_id" ng-model="currentUser.id" class="form-control"
                    vaule="{{currentUser.id}}" readonly/>
                </div>
            </div>
            <div class="row mb-3">
                <label clas="col-sm-2 col-label-form">Naziv</label>
                <div class="col-sm-10">
                    <input type="text" name="bottle_name" ng-model="currentUser.name" class="form-control" value="{{currentUser.name}}" required/>
                </div>
            </div>
            <div class="row mb-3">
                <label clas="col-sm-2 col-label-form">Vrsta</label>
                <div class="col-sm-10">
                    <select class="form-select" ng-options='wine.id as wine.name+" "+wine.year for wine in wines' 
                    ng-model="currentUser.wineId">
                        <option value="">-- Odaberite vrstu vina --</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label clas="col-sm-2 col-label-form">Veličina(l)</label>
                <div class="col-sm-10">
                    <input type="text" name="bottle_size" ng-model="currentUser.size" class="form-control"
                    value="{{currentUser.size}}" required pattern="[0-9]+[l]"/>
                </div>
            </div>
            <div class="row mb-3">
                <label clas="col-sm-2 col-label-form">Količina</label>
                <div class="col-sm-10">
                    <input type="text" name="bottle_amount" ng-model="currentUser.quantity" class="form-control"
                    value="{{currentUser.quantity}}" required />
                </div>
            </div>
            <div class="row mb-3">
                <label clas="col-sm-2 col-label-form">Cena (RSD)</label>
                <div class="col-sm-10">
                    <input type="text" name="bottle_cost" ng-model="currentUser.cost_RSD" class="form-control"
                    value="{{currentUser.cost_RSD}}" required/>
                </div>
            </div>
            <div class="row mb-3">
                <label clas="col-sm-2 col-label-form">Slika</label>
                <div class="col-sm-10">
                    <input id="bottle_image_edit" type="file" name="bottle_image_edit" 
                     class="form-control" accept=".jpg,.jpeg,.png,.gif,.bmp" value="{{currentUser.image}}"/>
                     <img  src="images/{{currentUser.image}}" alt="currentUser.name" style="width: 100px;"/>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Azuriraj">
            </div>
        </form>
    </div>
</div>
