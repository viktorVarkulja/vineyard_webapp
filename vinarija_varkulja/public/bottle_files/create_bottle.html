<div class="card" id="bottle_form_card" style="display: none;">
    <div class="card-header">
       <b>Dodaj podatke</b>
    </div>
    <div class="card-body">
        <form name="bottle_form" id="bottle_form" method="post" ng-submit="insertInfo(bottleInfo);" enctype="multipart/form-data">
            <div class="row mb-3">
                <label clas="col-sm-2 col-label-form">Naziv</label>
                <div class="col-sm-10">
                    <input type="text" name="bottle_name" ng-model="bottleInfo.name" class="form-control" required/>
                </div>
            </div>
            <div class="row mb-3">
                <label clas="col-sm-2 col-label-form">Vrsta</label>
                <div class="col-sm-10">
                    <select class="form-select" ng-options='wine.id as wine.name+" "+wine.year for wine in wines' 
                    ng-model="bottleInfo.wineId">
                        <option value="">-- Odaberite vrstu vina --</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label clas="col-sm-2 col-label-form">Veličina (litar)</label>
                <div class="col-sm-10">
                    <input type="text" name="bottle_size" ng-model="bottleInfo.size" class="form-control" required pattern="[0-9]+[l]"/>
                </div>
            </div>
            <div class="row mb-3">
                <label clas="col-sm-2 col-label-form">Količina</label>
                <div class="col-sm-10">
                    <input type="text" name="bottle_amount" ng-model="bottleInfo.amount" class="form-control" required />
                </div>
            </div>
            <div class="row mb-3">
                <label clas="col-sm-2 col-label-form">Cena (RSD)</label>
                <div class="col-sm-10">
                    <input type="text" name="bottle_cost" ng-model="bottleInfo.cost" class="form-control" required/>
                </div>
            </div>
            <div class="row mb-3">
                <label clas="col-sm-2 col-label-form">Slika</label>
                <div class="col-sm-10">
                    <input id="bottle_image" type="file" name="bottle_image" 
                     class="form-control" required accept=".jpg,.jpeg,.png,.gif,.bmp"/>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Dodaj">
            </div>
        </form>
    </div>
</div>
